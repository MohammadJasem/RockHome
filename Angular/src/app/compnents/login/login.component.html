<div class="main">

    <div class="text-center">
        <a class="navbar-brand" href="">
            <img src="assets/images/logo.png" alt="Logo">
        </a>
    </div>

    <section class="sign-in">
        <div class="container">
            <div class="signin-content">
                <div class="signin-image">
                    <figure><img src="assets/images/signin-image.jpg" alt="sing in image"></figure>
                </div>
    
                <div class="signin-form">
                    <h2 class="form-title">Login</h2>
                    <form novalidate #myForm="ngForm">
    
                        <div class="form-group">
                            <label for="email"><i class="zmdi zmdi-account material-icons-name"></i></label>
                            <input id="email" [(ngModel)] = "email" type="email" class="form-control" name="email" placeholder="Your Email" required autocomplete="email" autofocus>
                        </div>
    
                        <div class="form-group">
                            <label for="password"><i class="zmdi zmdi-lock"></i></label>
                            <input id="password" [(ngModel)] = "password" type="password" class="form-control" name="password" placeholder="Password" required autocomplete="current-password">
                        </div>
    
                        <div class="form-group form-button">
                            <input name="signin" (click)="login(myForm)" [disabled]="myForm.invalid && myForm.touched" id="signin" class="form-submit" value="Log in"/>
                        </div>
    
                    </form>
                    <div class="social-login">
                        <span class="social-label">Or login with</span>
                        <ul class="socials">
                            <li><a href="#"><i class="display-flex-center zmdi zmdi-facebook"></i></a></li>
                            <li><a href="#"><i class="display-flex-center zmdi zmdi-twitter"></i></a></li>
                            <li><a href="#"><i class="display-flex-center zmdi zmdi-google"></i></a></li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </section>

</div>
