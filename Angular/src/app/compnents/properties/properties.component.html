<div class="content-wrapper">
    <div class="container-fluid">
        <div class="row mt-3"></div>
        <div class="row mt-3"></div>
        <div class="mt-5 row">
            <div class="col-md-4 col" *ngFor="let p of properties">
                <div class="card p-3">
                    <div class="d-flex flex-row mb-3"><img src="{{p.images[0].image[0].src}}" height="300">
                        <div class="d-flex flex-column ml-2"><span></span><span class="text-black-50"></span><span class="ratings"><i class="fa fa-star"></i><i class="fa fa-star"></i><i class="fa fa-star"></i><i class="fa fa-star"></i></span></div>
                    </div>
                    <h6>price: {{p.price}} $</h6>
                    <h6>referent: {{p.referent}}</h6>
                    <h6>settlement: {{p.settlement}}</h6>
                    <h6>size: {{p.size}}</h6>
                    <div class="d-flex justify-content-between install mt-3"><span>
                        </span><a href="/property/{{p.id}}"><span class="text-primary">View&nbsp;<i class="fa fa-angle-right"></i></span></a></div>
                </div>
            </div>
        </div>
    </div>
</div>




<app-footer></app-footer>
